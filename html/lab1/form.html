
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form by Esraa Khalifa</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    .container {
        text-align: center;
        margin-bottom: 20px;
        
    }

    .container h1 {
        font-size: 36px;
        color: #1877f2;
        font-weight: bold;
    }

    .container p {
        font-size: 18px;
        color: #606770;
    }

    .form-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 430px;
        text-align: center;
        width: 80vw;
    }

    .form-group {
        margin-bottom: 10px;
        text-align: left;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        color: #606770;
        margin-bottom: 5px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccd0d5;
        border-radius: 5px;
        font-size: 16px;
    }

    .gender-group, .skills-group {
        display: flex;
        gap: 10px;
    }

    .gender-group input, .skills-group input {
        width: auto;
    }

    .btn-container {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    button {
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .submit-btn {
        background-color: #42b72a;
        color: white;
    }

    .reset-btn {
        background-color: #e4e6eb;
        color: black;
    }

    .submit-btn:hover {
        background-color: #36a420;
    }

    .reset-btn:hover {
        background-color: #d8dadf;
    }

    </style>
</head>
<body>

    <div class="form-container">
        <form method="POST" action="form.php">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option>Select Country</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Egypt</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
            </div>
            <div class="form-group">
                <label>Skills</label>
                <div class="skills-group">
                    <input type="checkbox" name="skills[]" value="php"> PHP
                    <input type="checkbox" name="skills[]" value="mysql" checked> MySQL
                    <input type="checkbox" name="skills[]" value="j2se"> J2SE
                    <input type="checkbox" name="skills[]" value="postgresql"> PostgreSQL                    
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" value="OpenSource" readonly>
            </div>
            <div class="form-group">
                <label for="captcha">Please Insert the code below</label>
                <input type="text" id="captcha" name="captcha" placeholder="Sh686o" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
